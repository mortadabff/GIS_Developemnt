<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mon propre visualisateur de données géospatiales avec Openlayers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./lib/v6.5.0-dist/ol.css">

</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
        </div>
        <h1>Mon propre visualisateur de données géospatiales avec Openlayers</h1>
        <!-- You can add more navbar items here -->
      </div>


<div id="js-map"  class="map"></div>

<div class="legend">

      <div class="legend-symbol" style="background: #0081f3;"></div>
      <div>Province</div>

      <!-- <button class="btn btn-primary" id="viewProvinceButton" style="margin-left: 2%;"> view </button>-->
    </div>

    </div>
    <div  class="legend-item">
        <div class="legend-symbol" style="background:gray;"></div>
        <div>Communes</div>
        <!-- <button class="btn btn-primary" id="viewCommuneButton" style="margin-left: 1%;" > view </button> -->
<div style="position: fixed;left: 10px;bottom: 1Opx;">
  <div  id="legendProvinces" class="legend-item">
  <div id="legendRegions" class="legend-item">
  <div id="legendCommunes" class="legend-item">


</div>

    <script  src="./lib/v6.5.0-dist/ol.js"></script>
    <script src="main.js" ></script>
